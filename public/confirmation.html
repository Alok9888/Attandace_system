<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00aaff, #0044cc); /* Gradient blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }
        .checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #28a745 40%, #1c7430 100%); /* Green gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            animation: bounce 1s ease-in-out infinite; /* Bounce animation */
        }
        .checkmark::before {
            content: "";
            width: 50px;
            height: 80px;
            border: 12px solid #fff;
            border-top: none;
            border-right: none;
            transform: rotate(45deg);
            position: absolute;
            top: 20px;
            left: 10px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark"></div>
        <div class="message">Attendance Successfully Recorded</div>
    </div>
</body>
</html>
